<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Student Detail</h1>
<table>
    <tr>
        <th>ID:</th>
        <td th:text="${student.id}"></td>
    </tr>
    <tr>
        <th>Name:</th>
        <td th:text="${student.name}"></td>
    </tr>
    <tr>
        <th>Email:</th>
        <td th:text="${student.email}"></td>
    </tr>
</table>
<a href="/students">Back to List</a>
</body>
</html>
